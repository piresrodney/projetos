<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="shortcut icon" href="imagens/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div>
            <img src="imagens/favicon_io/favicon-32x32.png" alt="logo-money" class="logo-money">
            Controle Financeiro
        </div>
    </header> 
    <main>                       
        <div class="caixa-valores" title="Saldo em Conta">            
            <div class="valores">
                <div class="texto-valores">
                    <p>Saldo</p>
                    <p>R$ 0,00</p>
                </div>
            </div>   
            <div class="valores" title="Total de Entradas">
                <div class="texto-valores">
                    <p>Entradas</p>
                    <p>R$ 0,00</p>
                </div>
            </div>
            <div class="valores" title="Total de Saídas">
                <div class="texto-valores">
                    <p>Saídas</p>
                    <p>R$ 0,00</p>
                </div>
            </div>                 
        </div>
        <div class="formulary">
            <form class="formulary-margin">
                <input class="value" id="inputvalor" type="number" placeholder="Informe o valor">            
                <input class="description" id="inputdescricao" type="text" placeholder="Informe a descrição">
                <input class="date" id="inputdata" type="date">
                <select class="type" id="tipo">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
                <input class="button" id="inputbotao" type="button" value="Incluir valor" onclick="gravarDadoFinanceiro()"></input>
            </form>
        </div>       
              
    </main>  
    
    <script src="controle-financeiro.js"></script>
</body>
</html>
