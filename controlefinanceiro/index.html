<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="shortcut icon" href="imagens/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabecalho">Controle Financeiro</header> 
    <main>                
        <div id="caixavalores" title="Saldo em Conta">            
            <div class="valores">
                <p>Saldo</p>            
                <p>R$ 0,00</p>
            </div>   
            <div class="valores" title="Total de Entradas">
                <p>Entradas</p>
                <p>R$ 0,00</p>
            </div>
            <div class="valores" title="Total de Saídas">
                <p>Saídas</p>
                <p>R$ 0,00</p>
            </div>                 
        </div>

        <div class="divvazia"></div>
        
        <form id="formcampovalor">
            <input class="valor" id="inputvalor" type="number" placeholder="Informe o valor">
            
            <input class="descricao" id="inputdescricao" type="text" placeholder="Informe a descrição">
            <input class="data" id="inputdata" type="date">            
            <select id="tipo">
                <option>Entrada</option>
                <option>Saída</option>
              </select>                        
            <input id="inputbotao" type="button" value="Incluir valor" onclick="gravarDadoFinanceiro()"></input>  
        </form>        
    </main>  
    
    <script src="controle-financeiro.js"></script>
</body>
</html>
