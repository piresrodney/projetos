<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>Cadastro de Produtos</header>
    
    <form>
        <div id="div-form">
            <div id="div-fields">
                <div>
                    <label for="product-name">Produto</label>
                    <input type="text" name="product-name" id="product-name" class="inputs-product" placeholder="Digite o nome do produto">
                </div>
                <div>
                    <label for="product-value">Preço</label>
                    <input type="number" name="product-value" id="product-value" class="inputs-product" placeholder="Digite o preço do produto">
                </div>
            </div>

            <div id="div-button">
                <button id="button-post">Gravar Produto</button>
            </div>

            <div id="table-products">
                <table id="product-table">
                    <thead>
                        <tr id="tr-header">
                            <th class="th-header">ID</th>
                            <th class="th-header">Produto</th>
                            <th class="th-header">Preço</th>
                            <th class="th-header">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="body-products"></tbody>
                </table>
            </div>
        </div>        
    </form>

    <script src="./javascript/script.js" type="module"></script>
</body>
</html>
